<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>New Page</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tajawal:wght@200;300;400;500;700;800;900&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="./index.css">
      <link rel="stylesheet" media="screen and (min-width: 200px) and (max-width: 992px)" href="./992px.css">
    </head>
    <body >
      
      <div class="container mt-4">
        <section class="head-sec text-end ">
          <a href="#"><img src="https://img.icons8.com/?size=48&id=zHXtxO4ozw0c&format=png"></a>
          <a href="#"><img src="https://img.icons8.com/?size=50&id=ONpoTkSjQXY2&format=gif"></a>
        </section>
  
    <div class="main-data-sec text-dark ">
        <section class="mx-4">
          <img class=" main-img mx-2 img-fluid rounded "  src="./IMG_20250207_205013.jpg">
          <h2 id="person_name" class="pt-5"></h2>
          <p id="person_title"></p>
          <p id="person_university_name"></p>
          <p id="person_university_location"></p>
          <p id="person_description"></p>
      </section>
        <section >
          <div class="contact-links mx-4  d-flex flex-row align-content-center justify-content-between">
            <a class="text-decoration-none mt-4" href="#"><img  src="https://img.icons8.com/?size=80&id=109688&format=png"/> <span class="text-dark">Save</a></span>
            <a id="person_phone_number" class="text-decoration-none mt-4" href="#"><img  src="https://img.icons8.com/?size=80&id=117335&format=png"/> <span class="text-dark">phone</a></span> 
            <a id="person_website_link" class="text-decoration-none mt-4" href="#"><img  src="https://img.icons8.com/?size=80&id=82157&format=png"/> <span class="text-dark"> Blog</a></span>
            <a id="person_email" class="text-decoration-none mt-4" href="#"><img  src="https://img.icons8.com/?size=80&id=108806&format=png"/> <span class="text-dark">Email</a></span>
          </div>
        <div class="mt-4 p-5 contact-form d-flex  justify-content-center ">
        <form id="contact-form" class="d-flex flex-column " method="post">
            <input class="form-control mb-2 my-1" type="text" name="name" placeholder="Enter your name" autocomplete="given-name">
            <span id="in-1" style="display: none; color: red; margin-left: 15px;" class="input-error">Name is required and should be more than 3 characters</span>
            <input class="form-control mb-2 my-1" type="email" name="email" placeholder="Enter your email" autocomplete="off">
            <span id="in-2" style="display: none; color: red; margin-left: 15px;" class="input-error">Email is required and should be more than 3 characters</span>
            <textarea  class="form-control mb-2 my-1" cols="48" name="msg" rows="20" placeholder="Write your text"></textarea>
            <span id="in-3" style="display: none; color: red; margin-left: 15px;" class="input-error">Msg is required and should be more than 10 characters</span>
            <div id="general-error" style="display: none; margin-left: 10px;" class="alert alert-danger">
              <strong>Error!</strong> You have errors in your form.
            </div>
            <input class="form-control mb-2 my-1 "type="submit" value="submit">
        </form>
        </div>
      </section>
    </div>
    </div>
    <script>
      function Person(name ,title,university,description,phone,email,website){
        this.name = name;
        this.title = title;
        this.university = university;
        this.description = description;
        this.phone = phone;
        this.email = email;
        this.website = website;
      }
      function University(name, location){
      this.name = name;
      this.location = location;
      }
      
      const university = new University ('MET','From Mansoura-Egypt');
      const person = new Person('Hagar Tamer' , 'Student in computer science'
      ,new University ('MET','From Mansoura-Egypt'),' I study computer science, I am in level 2.'
      ,'010','hagartamer28@gmail.com');

      function setInnerHTML(attr_name ,value){
        document.getElementById(attr_name).innerHTML = value;
      }
      function setHref(attr_name ,value){
        document.getElementById(attr_name).href = value;
      }

      setInnerHTML('person_name' ,person.name);
      setInnerHTML('person_title' ,person.title);
      setInnerHTML('person_university_name' ,person.university.name);
      setInnerHTML('person_university_location' ,person.university.location);
      setInnerHTML('person_description' ,person.description);

      setHref('person_phone_number' ,'tel:'+person.phone);
      setHref('person_email' ,'mailto:'+person.email);      
      setHref('person_website_link' ,person.website);
      
      let contactForm = document.forms["contact-form"];
      function validate_form (e){
        let isNameValid = contactForm["name"].value.length > 3;
        let isEmailValid = contactForm["email"].value.length > 3;
        let isMsgValid = contactForm["msg"].value.length > 10;
        let isError = false;
        if(!isNameValid){
          document.getElementById("in-1").style.display = "inline";
          isError = true;
        }else{
          document.getElementById("in-1").style.display = "none";
        }
        if(!isEmailValid){
          document.getElementById("in-2").style.display = "inline";
          isError = true;
        }else{
          document.getElementById("in-2").style.display = "none";
        }
        if(!isMsgValid){
          document.getElementById("in-3").style.display = "inline";
          isError = true;
        }else{
          document.getElementById("in-3").style.display = "none";
        }
        
        if(isError){
          document.getElementById("general-error").style.display = "block";
          return false;
        }
      }
      contactForm.onsubmit = validate_form;
    </script>
    </body >
</html>
